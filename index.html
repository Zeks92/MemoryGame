<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.google.com/?selection.family=Merriweather|Poppins">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>
        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>
            <span class="moves">0</span> Move(s)
            <div class="timer">
            </div>
            <div class="restart" onclick=startGame()>
                <i class="fa fa-repeat"></i>
            </div>
        </section>
        <ul class="deck" id="card-deck">
            <li class="card" type="vuejs">
                <i class="fab fa-vuejs"></i>
            </li>
            <li class="card" type="ember">
                <i class="fab fa-ember"></i>
            </li>
            <li class="card match" type="python">
                <i class="fab fa-python"></i>
            </li>
            <li class="card" type="git">
                <i class="fab fa-git"></i>
            </li>
            <li class="card" type="css3">
                <i class="fab fa-css3-alt"></i>
            </li>
            <li class="card match" type="js">
                <i class="fab fa-js"></i>
            </li>
            <li class="card" type="php">
                <i class="fab fa-php"></i>
            </li>
            <li class="card" type="less">
                <i class="fab fa-less"></i>
            </li>
            <li class="card" type="angular">
                <i class="fab fa-angular"></i>
            </li>
            <li class="card" type="html5">
                <i class="fab fa-html5"></i>
            </li>
            <li class="card" type="grunt">
                <i class="fab fa-grunt"></i>
            </li>
            <li class="card" type="sass">
                <i class="fab fa-sass"></i>
            </li>
            <li class="card open show" type="laravel">
                <i class="fab fa-laravel"></i>
            </li>
            <li class="card" type="react">
                <i class="fab fa-react"></i>
            </li>
            <li class="card" type="npm">
                <i class="fab fa-npm"></i>
            </li>
            <li class="card" type="wordpress">
                <i class="fab fa-wordpress"></i>
            </li>
            <li class="card" type="gulp">
                <i class="fab fa-gulp"></i>
            </li>
            <li class="card" type="node">
                <i class="fab fa-node"></i>
            </li>
            <li class="card match" type="angular">
                <i class="fab fa-angular"></i>
            </li>
            <li class="card" type="npm">
                <i class="fab fa-npm"></i>
            </li>
            <li class="card" type="git">
                <i class="fab fa-git"></i>
            </li>
            <li class="card match" type="gulp">
                <i class="fab fa-gulp"></i>
            </li>
            <li class="card" type="sass">
                <i class="fab fa-sass"></i>
            </li>
            <li class="card" type="html5">
                <i class="fab fa-html5"></i>
            </li>
            <li class="card" type="laravel">
                <i class="fab fa-laravel"></i>
            </li>
            <li class="card" type="css3">
                <i class="fab fa-css3-alt"></i>
            </li>
            <li class="card" type="ember">
                <i class="fab fa-ember"></i>
            </li>
            <li class="card" type="react">
                <i class="fab fa-react"></i>
            </li>
            <li class="card open show" type="js">
                <i class="fab fa-js"></i>
            </li>
            <li class="card" type="php">
                <i class="fab fa-php"></i>
            </li>
            <li class="card" type="vuejs">
                <i class="fab fa-vuejs"></i>
            </li>
            <li class="card" type="grunt">
                <i class="fab fa-grunt"></i>
            </li>
            <li class="card open show" type="less">
                <i class="fab fa-less"></i>
            </li>
            <li class="card" type="python">
                <i class="fab fa-python"></i>
            </li>
            <li class="card" type="node">
                <i class="fab fa-node"></i>
            </li>
            <li class="card" type="wordpress">
                <i class="fab fa-wordpress"></i>
            </li>
        </ul>
        <div id="popup1" class="overlay">
            <div class="popup">
                <a class="close" href="#">Ã—</a>
                <div class="message">
                    Congratulations you're a winner!!!
                </div>
                <div class="result">
                    <p>You made <span id=finalMove> </span> moves </p>
                    <p>in <span id=totalTime> </span> </p>
                    <p>Rating: <span id=starRating></span></p>
                </div>
                <button id="play-again" onclick="playAgain()">
                    Play again</a>
                </button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
